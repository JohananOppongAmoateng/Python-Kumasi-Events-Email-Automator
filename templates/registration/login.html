{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2 class="text-center">Login</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form | crispy}}
        <button type="submit">Login</button>
    </form>

    <a href="{% url 'register' %}">Sign In</a>
{% endblock %}
