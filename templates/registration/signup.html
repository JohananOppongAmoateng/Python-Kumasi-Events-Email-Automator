{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <h2 class="text-center">Sign Up</h2>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form | crispy}}
        <button type="submit">Register</button>
    </form>
    <a href="{% url 'login' %}">Sign In</a>
{% endblock %}
