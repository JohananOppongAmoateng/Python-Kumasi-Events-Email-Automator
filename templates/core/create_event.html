{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Event{% endblock %}

{% block content %}
    <h2 class="text-center">Create Event</h2>
    <form method="post" action="{% url 'create_event' %}">
        {% csrf_token %}
        {{ form | crispy}}
        <button type="submit">Create</button>
    </form>
{% endblock %}
